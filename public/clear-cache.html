<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除缓存 - BounceUp</title>
  <style>
    body, html {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      height: 100%;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 1rem;
      text-align: center;
    }
    h1 {
      color: #4361EE;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .button {
      padding: 0.75rem 1.5rem;
      background-color: #4361EE;
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #3651d4;
    }
    .button-outline {
      background-color: transparent;
      color: #4361EE;
      border: 1px solid #4361EE;
      margin-top: 1rem;
    }
    .button-outline:hover {
      background-color: rgba(67, 97, 238, 0.1);
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4361EE;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BounceUp 缓存清理工具</h1>
    <p>如果您的应用出现问题或无法看到最新版本，可以使用此工具清除缓存并刷新应用。</p>
    
    <div id="spinner" class="spinner"></div>
    <div id="status"></div>
    
    <button id="clearButton" class="button">清除缓存并刷新</button>
    <button id="backButton" class="button button-outline">返回应用</button>
  </div>

  <script>
    document.getElementById('backButton').addEventListener('click', function() {
      window.location.href = '/';
    });
    
    document.getElementById('clearButton').addEventListener('click', function() {
      // 显示加载状态
      document.getElementById('spinner').style.display = 'block';
      document.getElementById('status').textContent = '正在清除缓存...';
      document.getElementById('clearButton').style.display = 'none';
      document.getElementById('backButton').style.display = 'none';
      
      // 延迟一秒后加载清理脚本
      setTimeout(function() {
        const script = document.createElement('script');
        script.src = '/clear-cache.js';
        document.body.appendChild(script);
      }, 1000);
    });
  </script>
</body>
</html>
